<script>
    // 1. C·∫•u h√¨nh c√°i b·∫£ng th√¥ng b√°o nh·ªè ·ªü g√≥c (Toast)
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    });

    async function handleLogin(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const btn = document.querySelector('.btn-primary');

        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> ƒêang x·ª≠ l√Ω...';
        btn.disabled = true;

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await res.json();

            if (data.status === 'success') {
                // L∆∞u th√¥ng tin ng∆∞·ªùi d√πng
                localStorage.setItem('currentUser', JSON.stringify(data));

                // --- THAY ƒê·ªîI ·ªû ƒê√ÇY: D√πng Popup ƒë·∫πp thay v√¨ alert ---
                Swal.fire({
                    icon: 'success',
                    title: 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!',
                    text: `Ch√†o m·ª´ng quay tr·ªü l·∫°i, ${data.fullName}`,
                    timer: 1500, // T·ª± t·∫Øt sau 1.5 gi√¢y
                    showConfirmButton: false
                }).then(() => {
                    // Chuy·ªÉn trang sau khi popup t·∫Øt
                    if (data.role === 'ADMIN') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                });

            } else {
                // --- THAY ƒê·ªîI ·ªû ƒê√ÇY: D√πng Toast b√°o l·ªói g√≥c m√†n h√¨nh ---
                Toast.fire({
                    icon: 'error',
                    title: data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!'
                });
            }

        } catch (error) {
            console.error(error);
            Toast.fire({
                icon: 'error',
                title: 'L·ªói k·∫øt n·ªëi Server!'
            });
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }
</script>
