<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản - UniLib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        .login-container { height: 100%; display: flex; }

        /* Bên trái: Ảnh nền xanh lá */
        .login-banner {
            flex: 1;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 50px;
        }

        .form-wrapper { width: 500px; background: white; display: flex; flex-direction: column; justify-content: center; padding: 0 60px; }
        .form-control { padding: 12px; border-radius: 10px; background: #f8fafc; margin-bottom: 15px; }
        .form-control:focus { background: white; border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .btn-register { background: #10b981; border: none; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; color: white; transition: 0.3s; }
        .btn-register:hover { background: #059669; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-banner">
        <h1 class="fw-bold display-4 mb-3">Gia nhập UniLib</h1>
        <p class="fs-5 text-white-50">Tạo tài khoản để mượn sách ngay hôm nay</p>
    </div>

    <div class="form-wrapper">
        <div class="mb-4">
            <h2 class="fw-bold">Đăng Ký</h2>
            <p class="text-muted">Nhập thông tin cá nhân của bạn.</p>
        </div>

        <form onsubmit="handleRegister(event)">
            <input type="text" id="fullName" class="form-control" placeholder="Họ và tên đầy đủ" required>
            <input type="text" id="readerCode" class="form-control" placeholder="Mã số sinh viên (MSSV)" required>
            <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>

            <button type="submit" class="btn btn-register mt-2">Tạo Tài Khoản</button>
        </form>

        <p class="text-center mt-4 text-muted small">
            Đã có tài khoản? <a href="login.html" class="text-success fw-bold text-decoration-none">Đăng nhập ngay</a>
        </p>
    </div>
</div>

<script>
    // Cấu hình Toast (Thông báo góc màn hình)
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });

    async function handleRegister(e) {
        e.preventDefault();
        const btn = document.querySelector('.btn-register');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang tạo...';
        btn.disabled = true;

        // Lấy dữ liệu
        const fullName = document.getElementById('fullName').value;
        const readerCode = document.getElementById('readerCode').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Kiểm tra mật khẩu
        if (password !== confirmPassword) {
            Toast.fire({
                icon: 'warning',
                title: 'Mật khẩu nhập lại không khớp!'
            });
            btn.innerHTML = originalText;
            btn.disabled = false;
            return;
        }

        const data = {
            fullName: fullName,
            readerCode: readerCode,
            username: username,
            password: password,
            phoneNumber: ""
        };

        try {
            const res = await fetch('/api/readers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                // --- THÀNH CÔNG: Hiện Popup đẹp và chuyển trang ---
                Swal.fire({
                    icon: 'success',
                    title: 'Đăng ký thành công!',
                    text: 'Tài khoản của bạn đã sẵn sàng.',
                    confirmButtonColor: '#10b981',
                    confirmButtonText: 'Đăng nhập ngay'
                }).then(() => {
                    window.location.href = 'login.html';
                });
            } else {
                // --- LỖI: Hiện Toast báo lỗi ---
                Toast.fire({
                    icon: 'error',
                    title: 'Lỗi: Tên đăng nhập hoặc MSSV đã tồn tại!'
                });
            }
        } catch (error) {
            console.error(error);
            Toast.fire({
                icon: 'error',
                title: 'Lỗi kết nối Server!'
            });
        } finally {
            if (btn.innerHTML.includes('spinner')) { // Chỉ reset nút nếu chưa chuyển trang
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    }
</script>

</body>
</html>
