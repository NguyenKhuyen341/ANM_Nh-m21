<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ Sơ Của Tôi - UniLib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .sidebar { background: white; border-radius: 16px; padding: 25px; height: 100%; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .user-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 4px solid #eef2ff; }
        .menu-item { display: block; padding: 12px 20px; color: #64748b; text-decoration: none; border-radius: 10px; font-weight: 600; margin-bottom: 5px; transition: 0.2s; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background: #eef2ff; color: #4f46e5; }
        .card-custom { background: white; border-radius: 16px; border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); overflow: hidden; }
        .badge-borrowing { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-returned { background: #ecfdf5; color: #047857; border: 1px solid #d1fae5; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">UniLib.</a>
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small">Xin chào, <b id="header-name">Student</b></span>
            <a href="index.html" class="btn btn-sm btn-outline-secondary">Về trang chủ</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="sidebar text-center">
                <img src="" id="user-img" class="user-avatar">
                <h5 class="fw-bold mb-1" id="profile-name">Loading...</h5>
                <p class="text-muted small mb-4" id="profile-code">---</p>

                <div class="text-start">
                    <div onclick="switchTab('loans')" class="menu-item active" id="tab-loans"><i class="fas fa-book-reader me-2"></i> Sách đang mượn</div>
                    <div onclick="switchTab('settings')" class="menu-item" id="tab-settings"><i class="fas fa-user-cog me-2"></i> Cài đặt tài khoản</div>
                    <hr>
                    <div onclick="logout()" class="menu-item text-danger"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</div>
                </div>
            </div>
        </div>

        <div class="col-md-9">

            <div id="section-loans" class="card-custom mb-4">
                <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold m-0"><i class="fas fa-book me-2 text-primary"></i>Quản lý mượn trả</h5>
                    <button class="btn btn-primary btn-sm rounded-pill px-3" onclick="location.href='index.html'">
                        <i class="fas fa-plus me-1"></i> Mượn thêm sách
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="bg-light">
                        <tr><th>Sách</th><th>Ngày mượn</th><th>Hạn trả</th><th>Trạng thái</th></tr>
                        </thead>
                        <tbody id="loan-list"></tbody>
                    </table>
                </div>
            </div>

            <div id="section-settings" class="card-custom mb-4" style="display: none;">
                <div class="p-4 border-bottom">
                    <h5 class="fw-bold m-0"><i class="fas fa-user-edit me-2 text-primary"></i>Cập nhật thông tin</h5>
                </div>
                <div class="p-4">
                    <form id="updateForm">
                        <div class="mb-3">
                            <label class="fw-bold small text-muted">Họ và tên</label>
                            <input type="text" id="edit-fullname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small text-muted">Số điện thoại</label>
                            <input type="text" id="edit-phone" class="form-control" placeholder="Nhập số điện thoại...">
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small text-muted">Mật khẩu mới (Để trống nếu không đổi)</label>
                            <input type="password" class="form-control" placeholder="Tính năng đang phát triển..." disabled>
                        </div>
                        <button type="button" onclick="updateProfile()" class="btn btn-primary fw-bold">
                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // 1. Kiểm tra đăng nhập
    const userJson = localStorage.getItem('currentUser');
    if (!userJson) window.location.href = 'login.html';
    const user = JSON.parse(userJson);

    // 2. Điền thông tin ban đầu
    document.getElementById('header-name').innerText = user.fullName;
    document.getElementById('profile-name').innerText = user.fullName;
    document.getElementById('profile-code').innerText = user.readerCode || "Mã: Chưa cấp";
    document.getElementById('user-img').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.fullName)}&background=random&size=200`;

    // Điền sẵn vào form Settings
    document.getElementById('edit-fullname').value = user.fullName;
    document.getElementById('edit-phone').value = user.phoneNumber || "";

    // --- HÀM CHUYỂN TAB ---
    function switchTab(tabName) {
        // Ẩn hết
        document.getElementById('section-loans').style.display = 'none';
        document.getElementById('section-settings').style.display = 'none';

        // Bỏ active menu
        document.getElementById('tab-loans').classList.remove('active');
        document.getElementById('tab-settings').classList.remove('active');

        // Hiện cái cần hiện
        if (tabName === 'loans') {
            document.getElementById('section-loans').style.display = 'block';
            document.getElementById('tab-loans').classList.add('active');
        } else {
            document.getElementById('section-settings').style.display = 'block';
            document.getElementById('tab-settings').classList.add('active');
        }
    }

    // --- HÀM TẢI DANH SÁCH MƯỢN ---
    async function loadMyLoans() {
        const tbody = document.getElementById('loan-list');
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Đang tải...</td></tr>';
        try {
            const res = await fetch(`/api/loans/my-loans?readerId=${user.readerId}`);
            const loans = await res.json();
            tbody.innerHTML = '';

            if (loans.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5 text-muted">Bạn chưa mượn cuốn sách nào.</td></tr>';
                return;
            }
            loans.sort((a, b) => (a.status === 'BORROWING' ? -1 : 1));
            loans.forEach(loan => {
                const isBorrowing = loan.status === 'BORROWING';
                const statusHtml = isBorrowing
                    ? `<span class="badge-borrowing">Đang mượn</span>`
                    : `<span class="badge-returned">Đã trả</span>`;
                const title = loan.book ? loan.book.title : 'Sách đã xóa';

                tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold text-dark">${title}</td>
                        <td>${loan.borrowDate}</td>
                        <td class="${isBorrowing ? 'text-danger fw-bold' : ''}">${loan.dueDate}</td>
                        <td>${statusHtml}</td>
                    </tr>`;
            });
        } catch (e) { console.error(e); }
    }

    // --- HÀM CẬP NHẬT PROFILE ---
    async function updateProfile() {
        const newName = document.getElementById('edit-fullname').value;
        const newPhone = document.getElementById('edit-phone').value;

        try {
            const res = await fetch(`/api/readers/${user.readerId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    fullName: newName,
                    phoneNumber: newPhone
                })
            });

            if (res.ok) {
                // Cập nhật lại LocalStorage để lần sau vào web nó nhớ tên mới
                user.fullName = newName;
                user.phoneNumber = newPhone;
                localStorage.setItem('currentUser', JSON.stringify(user));

                // Cập nhật giao diện ngay lập tức
                document.getElementById('header-name').innerText = newName;
                document.getElementById('profile-name').innerText = newName;
                document.getElementById('user-img').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(newName)}&background=random&size=200`;

                Swal.fire('Thành công', 'Thông tin đã được cập nhật!', 'success');
            } else {
                Swal.fire('Lỗi', 'Không thể cập nhật thông tin.', 'error');
            }
        } catch (e) {
            Swal.fire('Lỗi', 'Lỗi kết nối Server', 'error');
        }
    }

    function logout() {
        Swal.fire({
            title: 'Đăng xuất?',
            text: "Hẹn gặp lại bạn!",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Đăng xuất',
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        });
    }

    loadMyLoans();
</script>

</body>
</html>
